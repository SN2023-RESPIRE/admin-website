{% extends 'base.html' %}

{% block title %}Editing {{ type }} threshold{% endblock %}

{% block content %}
    <h1>Editing {{ type }} threshold</h1>
    <form class="form-control" method="post">
        <label for="currentThreshold">Current threshold: </label>
        <input type="number" value="{{ current_value }}" id="currentThreshold" disabled>
        <br>
        <label for="newThreshold">New threshold: </label>
        <input type="number" id="newThreshold" min="0" max="{{ max_value }}" step="{{ step_value }}">
        <br>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
